{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #097969;">
        <a href="/" class="btn btn-link text-light">
            <i class="fa fa-arrow-circle-left fa-2x"></i>
        </a>
    </nav>
    <div class="container" id="login">

        <form class="col-4 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" id="loginInnerForm">
            {% csrf_token %}
            <h2>Login</h2>  
            <hr>
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="Email" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="Email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="Password">
            </div>
            <p>Don't have account ? <a href="/register/">Register here!</a></p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
